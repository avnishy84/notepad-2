<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - One Editor</title>
  <link rel="icon" href="assets/fav-icon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="light">
  <!-- Header will be handled by Header component -->
  <header class="header-settings">
    <div id="authContainer">
      <!-- Auth buttons -->
      <div id="authButtons">
        <button onclick="openModal('loginPopup')">Login</button>
        <button onclick="openModal('signupPopup')">Signup</button>
      </div>

      <!-- Logout (hidden until logged in) -->
      <div id="logoutSection" style="display:none;">
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <div id="tabs"></div>

    <div class="actions">
      <a href="index.html" class="link" title="Editor">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </a>
      <a href="about.html" class="link" title="About">
        <i class="fa fa-info" aria-hidden="true"></i>
      </a>
      <button id="darkToggle">üåô</button>
    </div>

    <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
    
    <!-- Side Panel (Mobile Drawer) -->
    <div id="sidePanel" class="side-panel">
      <div class="side-panel-content">
        <button id="closePanelBtn" class="close-panel">‚úñ</button>
        <button id="newNoteBtn" class="tab-new">+ New Note</button>
        <h3 class="panel-title">Your Documents</h3>
        <ul id="mobileDocList" class="doc-list"></ul>

        <!-- Move/copy existing buttons here dynamically -->
        <div id="sidePanelButtons"></div>
      </div>

      <!-- Bottom actions section -->
      <div class="side-panel-bottom-actions">
        <div class="bottom-actions-container">
          <button id="darkToggleMobile">üåô</button>
          <button id="downloadBtnMobile">‚¨áÔ∏è Download</button>
          <button id="logoutBtnMobile">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="settings-container">
      <h1>Settings</h1>
      
      <div class="settings-section">
        <h2>Editor Settings</h2>
        
        <div class="setting-item">
          <label for="defaultFontSize">Default Font Size:</label>
          <select id="defaultFontSize">
            <option value="12">12px</option>
            <option value="14">14px</option>
            <option value="16" selected>16px</option>
            <option value="18">18px</option>
            <option value="20">20px</option>
          </select>
        </div>

        <div class="setting-item">
          <label for="autoSave">Auto Save:</label>
          <input type="checkbox" id="autoSave" checked>
        </div>

        <div class="setting-item">
          <label for="spellCheck">Spell Check:</label>
          <input type="checkbox" id="spellCheck">
        </div>
      </div>

      <div class="settings-section">
        <h2>Appearance</h2>
        
        <div class="setting-item">
          <label for="theme">Theme:</label>
          <select id="theme">
            <option value="auto">Auto (System)</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>

        <div class="setting-item">
          <label for="fontFamily">Font Family:</label>
          <select id="fontFamily">
            <option value="Inter" selected>Inter</option>
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
          </select>
        </div>
      </div>

      <div class="settings-section">
        <h2>Account</h2>
        
        <div class="setting-item">
          <label>Email:</label>
          <span id="userEmail">Not logged in</span>
        </div>

        <div class="setting-item">
          <button id="exportData" class="btn-secondary">Export All Data</button>
        </div>

        <div class="setting-item">
          <button id="deleteAccount" class="btn-danger">Delete Account</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div></div>
    <div>Made with ‚ù§Ô∏è by Avnish</div>
  </footer>

  <!-- Login Modal -->
  <div id="loginPopup" class="modal">
    <div class="modal-content auth-box">
      <span class="popup-close-btn" onclick="closeModal('loginPopup')">&times;</span>
      <h2 class="auth-title">Welcome Back üëã</h2>

      <input type="email" id="loginEmail" placeholder="Email" class="auth-input" />
      <input type="password" id="loginPassword" placeholder="Password" class="auth-input" />

      <button class="auth-btn" onclick="login()">Login</button>

      <div class="auth-divider"><span>or</span></div>

      <button class="google-btn" onclick="googleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
        Continue with Google
      </button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupPopup" class="modal">
    <div class="modal-content auth-box">
      <span class="popup-close-btn" onclick="closeModal('signupPopup')">&times;</span>
      <h2 class="auth-title">Create an Account</h2>
      <input id="signupEmail" type="email" placeholder="Email" class="auth-input" />
      <input id="signupPassword" type="password" placeholder="Password" class="auth-input" />
      <button class="auth-btn" onclick="signup()">Signup</button>
    </div>
  </div>

  <!-- Core app logic -->
  <script type="module" src="js/app/main.js"></script>

  <a href="#" class="back-to-top">
    <i class="fas fa-arrow-up"></i>
  </a>
</body>

</html>
