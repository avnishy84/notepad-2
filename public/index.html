<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Notepad</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Header with tabs and buttons -->
  <header>
    <!-- Tabs section -->
    <div id="tabs">
      <!-- Tabs will render here -->
    </div>
    <!-- New Note button placed next to tabs -->
    <button id="newNoteBtn" class="tab-new"></button>

    <!-- Actions (theme + download) -->
    <div class="actions">
      <button id="darkToggle">🌙</button>
      <button id="downloadBtn">⬇️ Download</button>
    </div>

    <!-- Hamburger for mobile -->
    <button class="hamburger" onclick="toggleMenu()">☰</button>

    <!-- Dropdown menu for mobile -->
    <div class="menu" id="menu">
      <button id="darkToggleMobile">🌙</button>
      <button id="downloadBtnMobile">⬇️ Download</button>
    </div>
  </header>
<div id="toolbar">
  <button onclick="formatText('bold')"><b>B</b></button>
  <button onclick="formatText('italic')"><i>I</i></button>
  <button onclick="formatText('underline')"><u>U</u></button>
  <button onclick="formatText('insertOrderedList')">1.</button>
  <button onclick="formatText('insertUnorderedList')">•</button>
  <button onclick="formatText('formatBlock', 'h1')">H1</button>
  <button onclick="formatText('formatBlock', 'h2')">H2</button>
  <button onclick="clearFormatting()">Clear</button>
</div>


  <!-- Text editor -->
<div id="editor" contenteditable="true" class="editor textarea" placeholder="Start typing..."></div>

  <!-- Footer with status -->
  <footer>
    <span id="status">Words: 0 | Chars: 0</span>
    <!-- Credits -->
    <div class="mt-2 md:mt-0">
      Made with ❤️ by Avnish
      </a>
    </div>


  </footer>

  <!-- Core app logic -->
  <script src="js/app.js"></script>

  <!-- Firebase initialization -->
  <script type="module" src="js/firebase.js"></script>

  <!-- Cloud sync logic (optional, only if using Firestore) -->
  <script type="module" src="js/sync.js"></script>
</body>

</html>
