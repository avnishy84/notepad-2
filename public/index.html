<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Notepad</title>
  <link rel="icon" href="assets/fav-icon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <!-- Header with tabs and buttons -->
  <header>
    <div id="authContainer">
      <!-- Auth buttons -->
      <div id="authButtons">
        <button onclick="openModal('loginPopup')">Login</button>
        <button onclick="openModal('signupPopup')">Signup</button>
      </div>


      <!-- Logout (hidden until logged in) -->
      <div id="logoutSection" style="display:none;">
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <div id="tabs"></div>

    <div class="actions">
      <a href="about.html" class="link" title="About">
        <i class="fa fa-info" aria-hidden="true"></i>
      </a>
                  <button id="gameBtn" title="Play Snake Game">üéÆ</button>
            <button id="darkToggle">üåô</button>
      <button id="downloadBtn">‚¨áÔ∏è Download</button>
    </div>

    <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
    <!-- Side Panel (Mobile Drawer) -->
    <!-- Replace the existing side panel with this improved version -->
    <div id="sidePanel" class="side-panel">
      <div class="side-panel-content">
        <button id="closePanelBtn" class="close-panel">‚úñ</button>
        <button id="newNoteBtn" class="tab-new">+ New Note</button>
        <h3 class="panel-title">Your Documents</h3>
        <ul id="mobileDocList" class="doc-list"></ul>

        <!-- Move/copy existing buttons here dynamically -->
        <div id="sidePanelButtons"></div>
      </div>

      <!-- Bottom actions section -->
      <div class="side-panel-bottom-actions">
        <div class="bottom-actions-container">
                      <button id="gameBtnMobile">üéÆ</button>
            <button id="darkToggleMobile">üåô</button>
          <button id="downloadBtnMobile">‚¨áÔ∏è Download</button>
          <button id="logoutBtnMobile">Logout</button>
        </div>
      </div>
    </div>

  </header>

  <!-- Toolbar -->
  <main class="main-content">
    <div id="toolbar">
      <button onclick="formatText('bold')"><b>B</b></button>
      <button onclick="formatText('italic')"><i>I</i></button>
      <button onclick="formatText('underline')"><u>U</u></button>
      <button onclick="formatText('strikeThrough')"><s>S</s></button>
      <button onclick="formatText('formatBlock', 'blockquote')">"</button>
      <button onclick="formatText('formatBlock', 'pre')">{;}</button>
      <button onclick="formatText('insertOrderedList')">1.</button>
      <button onclick="formatText('insertUnorderedList')">‚Ä¢</button>
      <button onclick="formatText('formatBlock', 'h1')">H1</button>
      <button onclick="formatText('formatBlock', 'h2')">H2</button>
      <button onclick="decreaseFontSize()" title="Decrease text size">A-</button>
      <button onclick="increaseFontSize()" title="Increase text size">A+</button>
      <!-- Improved color picker: hidden input + styled button with icon and swatch -->
      <input id="fontColorPicker" class="color-picker-input" type="color" title="Text color" onchange="setFontColor(this.value)" />
      <label for="fontColorPicker" class="color-picker-button" title="Text color">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 3a9 9 0 0 0-9 9 6 6 0 0 0 6 6h1.5a1.5 1.5 0 0 1 0 3H9a9 9 0 1 0 3-18Z" stroke="currentColor" stroke-width="1.5" fill="none"/>
          <circle cx="8" cy="10" r="1.5" fill="currentColor"/>
          <circle cx="12" cy="8" r="1.5" fill="currentColor"/>
          <circle cx="16" cy="10" r="1.5" fill="currentColor"/>
          <circle cx="14" cy="14" r="1.5" fill="currentColor"/>
        </svg>
        <span id="colorSwatch" class="color-swatch"></span>
      </label>
      <button onclick="window.toolbar.showCustomShortcutDialog()" title="Create Custom Shortcut (Ctrl+Shift+S)">‚ö°</button>
      <button onclick="clearFormatting()">Clear</button>
    </div>

    <!-- Text editor -->
    <div id="editor" contenteditable="true" class="editor textarea" placeholder="Start typing..."></div>
  </main>

  <!-- Footer -->
  <footer>
    <span id="status">Words: 0 | Chars: 0</span>
    <div class="mt-2 md:mt-0">Made with ‚ù§Ô∏è by Avnish</div>
  </footer>

  <!-- Login Modal -->
  <div id="loginPopup" class="modal">
    <div class="modal-content auth-box">
      <span class="popup-close-btn" onclick="closeModal('loginPopup')">&times;</span>
      <h2 class="auth-title">Welcome Back üëã</h2>

      <input type="email" id="loginEmail" placeholder="Email" class="auth-input" />
      <input type="password" id="loginPassword" placeholder="Password" class="auth-input" />

      <button class="auth-btn" onclick="login()">Login</button>

      <div class="auth-divider"><span>or</span></div>

      <button class="google-btn" onclick="googleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
        Continue with Google
      </button>
    </div>
  </div>


  <!-- Signup Modal -->
  <div id="signupPopup" class="modal">
    <div class="modal-content auth-box">
      <span class="popup-close-btn" onclick="closeModal('signupPopup')">&times;</span>
      <h2 class="auth-title">Create an Account</h2>
      <input id="signupEmail" type="email" placeholder="Email" class="auth-input" />
      <input id="signupPassword" type="password" placeholder="Password" class="auth-input" />
      <button class="auth-btn" onclick="signup()">Signup</button>
    </div>
  </div>

  <!-- Core app logic -->
  <script type="module" src="js/app/main.js"></script>

  <!-- Reusable confirm dialog is created dynamically in js/app.js -->

  <!-- Fallback: ensure global formatting functions exist for inline toolbar buttons -->
  <script>
    window.formatText = window.formatText || function (command, value) {
      try { document.execCommand(command, false, value || null); } catch (e) {}
      var ed = document.getElementById('editor');
      if (ed) ed.focus();
    };
    window.clearFormatting = window.clearFormatting || function () {
      try { document.execCommand('removeFormat', false, null); } catch (e) {}
      var ed = document.getElementById('editor');
      if (ed) ed.focus();
    };
  </script>

  <!-- Inline modal/side-panel logic moved to js/app.js -->
</body>

</html>
