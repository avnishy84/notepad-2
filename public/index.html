<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Notepad</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Header with tabs and buttons -->
  <header>
    <div id="tabs"></div>
    <div>
      <button id="darkToggle">🌙</button>
      <button id="downloadBtn">⬇️ Download</button>
      <button id="newNoteBtn">➕ New Note</button>
    </div>
  </header>

  <!-- Text editor -->
  <textarea id="editor" placeholder="Start typing..."></textarea>

  <!-- Footer with status -->
  <footer>
    <span id="status">Words: 0 | Chars: 0</span>
  </footer>

  <!-- Core app logic -->
  <script src="js/app.js"></script>

  <!-- Firebase initialization -->
  <script type="module" src="js/firebase.js"></script>

  <!-- Cloud sync logic (optional, only if using Firestore) -->
  <script type="module" src="js/sync.js"></script>
</body>
</html>
