<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Notepad</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Header with tabs and buttons -->
  <header>
    <!-- Auth buttons -->
    <div id="authButtons">
      <button onclick="openModal('loginPopup')">Login</button>
      <button onclick="openModal('signupPopup')">Signup</button>
    </div>


    <!-- Logout (hidden until logged in) -->
    <div id="logoutSection" style="display:none;">
      <button onclick="logout()">Logout</button>
    </div>

    <div id="tabs"></div>

    <div class="actions">
      <button id="darkToggle">üåô</button>
      <button id="downloadBtn">‚¨áÔ∏è Download</button>
    </div>

    <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
    <!-- Side Panel (Mobile Drawer) -->
    <!-- Replace the existing side panel with this improved version -->
    <div id="sidePanel" class="side-panel">
      <div class="side-panel-content">
        <button id="closePanelBtn" class="close-panel">‚úñ</button>
        <button id="newNoteBtn" class="tab-new">+ New Note</button>
        <h3 class="panel-title">Your Documents</h3>
        <ul id="mobileDocList" class="doc-list"></ul>

        <!-- Move/copy existing buttons here dynamically -->
        <div id="sidePanelButtons"></div>
      </div>

      <!-- Bottom actions section -->
      <div class="side-panel-bottom-actions">
        <div class="bottom-actions-container">
          <button id="darkToggleMobile">üåô</button>
          <button id="downloadBtnMobile">‚¨áÔ∏è Download</button>
          <button id="logoutBtnMobile">Logout</button>
        </div>
      </div>
    </div>

  </header>

  <!-- Toolbar -->
  <div id="toolbar">
    <button onclick="formatText('bold')"><b>B</b></button>
    <button onclick="formatText('italic')"><i>I</i></button>
    <button onclick="formatText('underline')"><u>U</u></button>
    <button onclick="formatText('insertOrderedList')">1.</button>
    <button onclick="formatText('insertUnorderedList')">‚Ä¢</button>
    <button onclick="formatText('formatBlock', 'h1')">H1</button>
    <button onclick="formatText('formatBlock', 'h2')">H2</button>
    <button onclick="clearFormatting()">Clear</button>
  </div>

  <!-- Text editor -->
  <div id="editor" contenteditable="true" class="editor textarea" placeholder="Start typing..."></div>

  <!-- Footer -->
  <footer>
    <span id="status">Words: 0 | Chars: 0</span>
    <div class="mt-2 md:mt-0">Made with ‚ù§Ô∏è by Avnish</div>
  </footer>

  <!-- Login Modal -->
  <div id="loginPopup" class="modal">
    <div class="modal-content auth-box">
      <span class="popup-close-btn" onclick="closeModal('loginPopup')">&times;</span>
      <h2 class="auth-title">Welcome Back üëã</h2>

      <input type="email" id="loginEmail" placeholder="Email" class="auth-input" />
      <input type="password" id="loginPassword" placeholder="Password" class="auth-input" />

      <button class="auth-btn" onclick="login()">Login</button>

      <div class="auth-divider"><span>or</span></div>

      <button class="google-btn" onclick="googleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
        Continue with Google
      </button>
    </div>
  </div>


  <!-- Signup Modal -->
  <div id="signupPopup" class="modal">
    <div class="modal-content">
      <span class="popup-close-btn" onclick="closeModal('signupPopup')">&times;</span>
      <h3>Signup</h3>
      <input id="signupEmail" type="email" placeholder="Email" />
      <input id="signupPassword" type="password" placeholder="Password" />
      <button onclick="signup()">Signup</button>
    </div>
  </div>

  <!-- Core app logic -->
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/sync.js"></script>

  <!-- Modal script -->
  <script>
    const sidePanel = document.getElementById("sidePanel");
    const panelButtons = document.getElementById("sidePanelButtons");
    const header = document.querySelector("header"); // original parent

    const elementsToMove = [
      document.getElementById("authButtons"),
      document.getElementById("logoutSection"),
      document.getElementById("tabs"),
      document.getElementById("newNoteBtn"),
      document.querySelector(".actions"),
    ];

    function toggleMenu() {
      const sidePanel = document.getElementById("sidePanel");
      sidePanel.classList.toggle("open");

      const panelButtons = document.getElementById("sidePanelButtons");
      panelButtons.innerHTML = ""; // clear old stuff

      // Populate mobile document list
      const docList = document.getElementById("mobileDocList");
      docList.innerHTML = "";

      Object.keys(notes).forEach((name) => {
        const li = document.createElement("li");
        li.textContent = name;
        li.classList.add("doc-item");

        li.onclick = () => {
          openNote(name);
          sidePanel.classList.remove("open");
        };

        docList.appendChild(li);
      });

      // Link mobile buttons to their functionality
      linkMobileButtons();
    }
    // Attach to close button
    document.getElementById("closePanelBtn").addEventListener("click", () => {
      document.getElementById("sidePanel").classList.remove("open");
    });
    function linkMobileButtons() {
      // Link new note button
      const newNoteBtnMobile = document.getElementById("newNoteBtnMobile");
      if (newNoteBtnMobile) {
        newNoteBtnMobile.addEventListener("click", () => {
          newNoteBtn.click();
          toggleMenu();
        });
      }

      // Link dark mode toggle
      const darkToggleMobile = document.getElementById("darkToggleMobile");
      if (darkToggleMobile) {
        darkToggleMobile.addEventListener("click", () => {
          darkToggle.click();
        });
      }

      // Link download button
      const downloadBtnMobile = document.getElementById("downloadBtnMobile");
      if (downloadBtnMobile) {
        downloadBtnMobile.addEventListener("click", () => {
          downloadBtn.click();
          toggleMenu();
        });
      }

      // Link logout button
      const logoutBtnMobile = document.getElementById("logoutBtnMobile");
      if (logoutBtnMobile) {
        logoutBtnMobile.addEventListener("click", () => {
          logout();
          toggleMenu();
        });
      }
    }
    function openModal(id) {
      document.getElementById(id).style.display = "flex";
    }
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }
    window.onclick = function (event) {
      const loginModal = document.getElementById("loginPopup");
      const signupModal = document.getElementById("signupPopup");
      if (event.target === loginModal) loginModal.style.display = "none";
      if (event.target === signupModal) signupModal.style.display = "none";
    }
  </script>
</body>

</html>
