<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Notepad</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    /* Popup modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal-content button {
      padding: 8px 16px;
      margin-top: 10px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background: #0056b3;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: #555;
    }

    .close-btn:hover {
      color: red;
    }
  </style>
</head>

<body>
  <!-- Header with tabs and buttons -->
  <header>
    <!-- Auth buttons -->
    <div id="authButtons">
      <button onclick="openModal('loginPopup')">Login</button>
      <button onclick="openModal('signupPopup')">Signup</button>
    </div>


    <!-- Logout (hidden until logged in) -->
    <div id="logoutSection" style="display:none;">
      <button onclick="logout()">Logout</button>
    </div>

    <div id="tabs"></div>
    <button id="newNoteBtn" class="tab-new"></button>

    <div class="actions">
      <button id="darkToggle">üåô</button>
      <button id="downloadBtn">‚¨áÔ∏è Download</button>
    </div>

    <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
    <div class="menu" id="menu">
      <button id="darkToggleMobile">üåô</button>
      <button id="downloadBtnMobile">‚¨áÔ∏è Download</button>
    </div>
  </header>

  <!-- Toolbar -->
  <div id="toolbar">
    <button onclick="formatText('bold')"><b>B</b></button>
    <button onclick="formatText('italic')"><i>I</i></button>
    <button onclick="formatText('underline')"><u>U</u></button>
    <button onclick="formatText('insertOrderedList')">1.</button>
    <button onclick="formatText('insertUnorderedList')">‚Ä¢</button>
    <button onclick="formatText('formatBlock', 'h1')">H1</button>
    <button onclick="formatText('formatBlock', 'h2')">H2</button>
    <button onclick="clearFormatting()">Clear</button>
  </div>

  <!-- Text editor -->
  <div id="editor" contenteditable="true" class="editor textarea" placeholder="Start typing..."></div>

  <!-- Footer -->
  <footer>
    <span id="status">Words: 0 | Chars: 0</span>
    <div class="mt-2 md:mt-0">Made with ‚ù§Ô∏è by Avnish</div>
  </footer>

  <!-- Login Modal -->
  <div id="loginPopup" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('loginPopup')">&times;</span>
      <h3>Login</h3>
      <input id="loginEmail" type="email" placeholder="Email" />
      <input id="loginPassword" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupPopup" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('signupPopup')">&times;</span>
      <h3>Signup</h3>
      <input id="signupEmail" type="email" placeholder="Email" />
      <input id="signupPassword" type="password" placeholder="Password" />
      <button onclick="signup()">Signup</button>
    </div>
  </div>

  <!-- Core app logic -->
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/sync.js"></script>

  <!-- Modal script -->
  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "flex";
    }
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }
    window.onclick = function (event) {
      const loginModal = document.getElementById("loginPopup");
      const signupModal = document.getElementById("signupPopup");
      if (event.target === loginModal) loginModal.style.display = "none";
      if (event.target === signupModal) signupModal.style.display = "none";
    }
  </script>
</body>

</html>
