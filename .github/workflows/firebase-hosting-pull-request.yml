name: Deploy to Firebase Hosting on PR

on:
  pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup Node.js (ensures consistent version in CI)
      - uses: actions/setup-node@v4
        with:
          node-version: 20   # use same version as local dev if different

      # Install dependencies (lockfile required for npm ci)
      - run: npm ci

      # Run build
      - run: npm run build

      # Deploy preview to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NOTEPAD_2_E34B1 }}
          projectId: notepad-2-e34b1
